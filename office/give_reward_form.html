        .main-footer {
            background-color: rgb(150, 150, 150);

        .carousel {
            margin-bottom: 10px;

        table tr:hover {
            /*hover=滑鼠指到*/
            background-color: rgba(238, 255, 0, 0.884);
        }
        
        img {
            width: 100px;
            max-width: 100%;

        }

            /*指到圖片放大*/
            width: 500px;
            height: auto;
        }
        
        .td_content {
            /*讓td不會太寬*/
            width: 500px;
            overflow-wrap: break-word;
        }

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="首頁.html">

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="獎懲介面.html">獎懲介面</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <!--給予獎懲ui-->
        <div class="row">
            <h2 class="h2">給予獎懲</h2>
            <div class="col-12">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">學號：</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="請輸入學號">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">學生姓名：</label>
                    <!--自動搜尋出來or自己打-->
                    <button type="button">搜尋姓名</button>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="請輸入學生姓名">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">獎懲理由：</label>

                    <div class="select">
                        <select class="form-select-bg-size:16px 12px;" aria-label="Default select example" id="reason" onChange="update()">
                        <option selected>獎懲理由</option>
                        <option value="1">擔任110學年上學期輔導股長</option>
                        <option value="2">代表學校比賽成績優異</option>
                        </select>
                        <button type="button" class="btn btn-danger" onclick="deleteSelect()">刪除選項</button>
                        <input type="text" id="inputSelect" placeholder="請輸入想新增的選項" />
                        <button type="button" class="btn btn-success" onclick="addSelect()">新增選項</button>
                    </div>
                    <textarea class="form-control" id="Textarea1" rows="3" placeholder="請詳細敘述申請內容"></textarea>
                </div>

                <div class="select">
                    <select class="form-select form-select-lg mb-3" aria-label="Default select example">
                        <option selected>獎懲類型</option>
                        <option value="1">嘉獎</option>
                        <option value="2">小功</option>
                        <option value="3">大功</option>
                        <option value="4">警告</option>
                        <option value="5">小過</option>
                        <option value="6">大過</option>
                        </select>
                </div>

                <div class="select">
                    <select class="form-select form-select-lg mb-3" aria-label="Default select example">
                        <option selected>數量</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        </select>
                </div>

                <a href="成功給予獎懲.html" class="btn btn-primary">確定送出</a>
            </div>
        </div>
    </div>
